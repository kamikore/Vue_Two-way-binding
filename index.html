<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双向绑定 Demo</title>
    <script type="text/javascript" src="vue.js"></script>
</head>
<body>
    <div id="app">

        <div class="container">
            <h1>{{ str }}</h1>
            <button style="display: inline-block;" @click="btn('text')">点我</button>
            <input type="text" @input="input" v-model='str'>
            <hr>
            <div class="test">
                <span>{{str }}</span>
            </div>
        </div>
        <hr>
        {{str}}

    </div>
    
<script type="text/javascript" >
    new Vue ({
        el: '#app',
        data : {
            str: 'hello world !!! ',
            num: 100
        },
        methods: {
            btn(text,$event) {
                console.log(text)
                console.log($event,this.str)
                this.str = 'bye bye'
            },
            input() {
                console.log('input')
            }

        },
    })
</script>
</body>
</html>
